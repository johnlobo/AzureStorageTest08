<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Azure Storage proof of concept</title>
    </h:head>
    <h:body>
        <p:panel header="Introduce los datos del fichero que quieres subir">
            <h:form enctype="multipart/form-data">
                <span class="ui-float-label">
                    <p:outputLabel for="tienda" value="Tienda" />
                    <p:inputText id="tienda" value="#{userManagedBean.tienda}" />
                </span>
                <br/>
                Año: <p:inputText id="anyo" size="20" maxlength="20" value="#{userManagedBean.anyo}" /><br/>
                Tipo de contrato: 
                <p:selectOneMenu value="#{userManagedBean.tipo}">
                    <f:selectItem itemValue = "compra recuperable" itemLabel = "Compra Recuperable"/> 
                    <f:selectItem itemValue = "compro oro" itemLabel = "Compro Oro" /> 
                </p:selectOneMenu><br/>
                Número de Contrato:<p:inputText id="id_contrato" size="40" maxlength="60" value="#{userManagedBean.id_contrato}" /><br/>
                <p:outputLabel value="Fichero a subir"/>
                <p:fileUpload fileUploadListener="#{userManagedBean.handleFileUpload}" mode="advanced" dragDropSupport="false"
                              update="messages" sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" />

                <p:growl id="messages" showDetail="true" />
                <br/>
                <p:commandButton id="submit" 
                                 value="Almacenar" 
                                 action="#{userManagedBean.subir_fichero()}"/>
            </h:form>
        </p:panel>
    </h:body>
</html>
