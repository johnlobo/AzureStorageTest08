<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Subiendo el fichero">
            Subiendo fichero...<br/>
            Tienda:<h:outputText value="#{userManagedBean.getTienda()}"/><br/>
            Año:<h:outputText value="#{userManagedBean.getAnyo()}"/><br/>
            Tipo de Contrato:<h:outputText value="#{userManagedBean.getTipo()}"/><br/>
            Núm. Contrato:<h:outputText value="#{userManagedBean.getId_contrato()}"/><br/>
            <br/>
            URL del fichero: <h:outputText value="#{userManagedBean.getURL()}"/><br/>
            <h:form>

                <h:inputTextarea id="logger" rows = "10" cols = "40" value = "#{userManagedBean.log}" readonly = "true"/><br/>

                <h:commandLink value="Volver a la página anterior" action="index"/>

            </h:form>
        </p:panel>
    </h:body>
</html>
